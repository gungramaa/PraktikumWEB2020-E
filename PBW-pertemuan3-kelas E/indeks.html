<!DOCTYPE html>
<html>
<head>
	<title>PBW2020-pertemuan3-kelas E</title>
</head>
<body>
	<h1>My First HTML Document</h1>
	<!--
		untuk judul halaman disini menggunakan heading skala 1 -->
	<p>Hello, my name is 
		<em>
			<strong>
			Gung Rama
			</strong>
		</em>
	</p>
	<!--
		untuk paragrafnya disini ada penggunaan font bold dan italic dengan notasi <strong></strong> dan <em></em> 
	-->

	<img src="foto/capture.jpg" width="500px" height="275px"></img>
	<!--
		disini untuk memasukkan gambar digunakan notasi <img></img> dengan src untuk menemukan alokasi gambar yg nantinya gambar tersebut akan muncul pada layar. dengan width dan height yg sudah diatur agar gambar tidak kebesaran maupun kekecilan
	-->
	<p>A Student from</p>
	<p>
		<u>Informatics Departement, Udayana University</u>
	</p>
	<!-- notasi <u></u> untuk memberikan underline(garis bawah) pada text --> 
	<p>
		<b>Get in touch with me</b>
	</p>
	<!-- notasi <u></u> untuk memberikan efek bold pada text -->
	<ul>
		<li>Instagram : @agungrama15</li>
		<li>Github : gungramaa</li>
		<li>My website : 
			<a href="https://www.instagram.com/agungrama15/">Click here!</a>
			<!-- 
				notasi <a> untuk meng link. dimana jika tulisan 'click here!' di klik maka akan langsung menuju halaman website. disini saya menggunakan halaman website youtube. -->
		</li>
	</ul>
	<!-- notasi <ul> untuk mebuat list 
	--> 
	<p>Written with &hearts; using HTML <br> &copy;2020 and beyond</p>
	<!-- untuk paragraf di atas terdapat 2 spesial character. dengan notasi &symbol;
	-->
</body>
</html>
